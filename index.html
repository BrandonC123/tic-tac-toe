<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" ? />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="title">TIC TAC TOE</div>
        <div class="overall-container">
            <div class="player-content" id="player1">
                <div class="player-name">Player1</div>
                <div>
                    Name:
                    <input type="text" id="p1-name" />
                </div>
                <div class="selection">X</div>
                <div class="selection">O</div>
                <button class="name-submit" id="p1-submit">Enter</button>
            </div>
            <div class="grid-container">
                <div class="box" id="box-0"></div>
                <div class="box" id="box-1"></div>
                <div class="box" id="box-2"></div>
                <div class="box" id="box-3"></div>
                <div class="box" id="box-4"></div>
                <div class="box" id="box-5"></div>
                <div class="box" id="box-6"></div>
                <div class="box" id="box-7"></div>
                <div class="box" id="box-8"></div>
            </div>
            <div class="player-content" id="player2">
                <div class="player-name">Player2</div>
                <div>
                    Name:
                    <input type="text" id="p2-name" />
                </div>
                <div class="selection">X</div>
                <div class="selection">O</div>
                <button class="name-submit" id="p2-submit">Enter</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
