<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" ? />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="welcome-container">
            <div id="welcome-title">Welcome to TIC TAC TOE</div>
            <div>Please choose who you would like to play against:</div>
            <button id="select-player">Player</b>
            <button id="select-ai">Computer</b>
        </div>
        <div class="title">TIC TAC TOE</div>
        <div id="status">Status:</div>
        <div class="game-container">
            <div class="player-content" id="player1">
                <div class="player-name" id="p1">Player1</div>
                <div>Name:</div>
                <input type="text" id="p1-name" />
                <div class="p1Selection selection">X</div>
                <div class="p1Selection selection">O</div>
                <button class="submit-data p1" id="p1-submit">Enter</button>
                <button class="new-player" id="new-p1">New</button>
            </div>
            <div class="grid-container">
                <div class="box" id="box-0"></div>
                <div class="box" id="box-1"></div>
                <div class="box" id="box-2"></div>
                <div class="box" id="box-3"></div>
                <div class="box" id="box-4"></div>
                <div class="box" id="box-5"></div>
                <div class="box" id="box-6"></div>
                <div class="box" id="box-7"></div>
                <div class="box" id="box-8"></div>
            </div>
            <div class="player-content" id="player2">
                <div class="player-name" id="p2">Player2</div>
                <div>Name:</div>
                <input type="text" id="p2-name" />
                <div class="p2Selection selection">X</div>
                <div class="p2Selection selection">O</div>
                <button class="submit-data p2" id="p2-submit">Enter</button>
                <button class="new-player" id="new-p2">New</button>
            </div>
        </div>
        <div class="turn-container">
            <button class="turn-btns" id="p1-first">Player1 plays first</button>
            <button class="turn-btns" id="p2-first">Player2 plays first</button>
        </div>
        <div class="win-popup">
            <div id="win-text"></div>
            <button id="exit-win">Exit</button>
        </div>
        <button id="start-btn">Start</button>
        <button id="reset">Reset</button>
        <script src="script.js"></script>
    </body>
</html>
